<!--
     La string interpolation est la méthode la plus simple pour afficher
     le contenu d'une variable dans le template. Il suffit de mettre le nom
     de la variable à afficher entre doubles accolades{{ }} dans le HTML. TS -> template

     L'attribute binding permet de lier la valeur d'une propriété TypeScript 
     à un attribut HTML, en mettant l'attribut entre crochets  []  
     et en passant le nom de la propriété.TS -> template

     liasonParEvenement / Event-bindig
     Pour lier une méthode à un événement d'un élément du template, 
     mettez l'événement entre parenthèses  ()  et passez la méthode en 
     argument ; ex. : (click)="onClickButton()". template -> TS
-->
<div class="face-snap-card">
    <h2>{{faceSnap.title}}</h2>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p>FaceSnap created at {{faceSnap.createdAt}}</p>
    <p>
        <button (click)="onSnap()">{{buttonText}}</button>
         {{faceSnap.snaps}} ❤️
    </p>
</div>
